<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Специфичность</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <main >
      <form >
        <div class="languag" >
          <input type="text" name="primaryLanguage" value="HTML" disabled>
        </div>
        <div class="languag" >
           <input type="checkbox" name="agree" unchecked>
        </div>
        <div class="languag" >
          <input type="checkbox" name="like" checked readonly>
        </div>
        <div class="languag" >
          <input type="color" name="favouriteColor" value="#ff7f50">
        </div>
        <div class="languag" >
          <input type="date" name="birthDate" value="2021-01-02">
        </div>
        <div class="languag" >
          <input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
        </div>
        <div class="languag" >
          <input type="email" name="email" placeholder="example@domain.com" required>
        </div>
        <div class="languag" >
          <input type="file" name="avatar">
        </div>
        <div class="languag" >
          <input type="month" name="startLearning" value="2020-01">     
         </div>
        <div class="languag">
          <input type="number" name="favoriteNumber" value="17">
        </div>
        <div class="languag" >
          <textarea name="story"   rows="5" cols="30" placeholder="A long time ago..."></textarea>
        </div>
        <div class="languag" >
          <input type="password" name="password" value="secret">
        </div>
        <div class="languages">
          <input type="radio" name="language" value="html" id="html">
          <label for="html">HTML</label> 
          <input type="radio" name="language" value="css" id="css" checked>           
          <label for="css" >CSS</label>
          <input type="radio" name="language" value="javascript" id="js"> 
          <label for="js">JavaScript</label>                                                      
        </div>
        <div class="languag">
          <input type="range" name="learningProgress" value="30">
        </div>
        <select class="language" name="framework">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
        <div class="languag" >
          <input type="search" name="search" placeholder="Type first letters...">
        </div>
        <div class="languag">
          <input type="time" name="lunchEnd" value="14:01">
        </div>
        <div class="languag">
          <input type="url" name="website" placeholder="https://website.com" required>
        </div>
        <div class="languag">
          <input type="week" name="birthWeek" value="2021-W51">
        </div>
        <button class="language" type="submit">Save</button>
      </form>
    </main>
  </body>
</html>
