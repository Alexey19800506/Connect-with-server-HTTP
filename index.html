<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Специфичность</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <form >
    <div class="form-control">
      <input type="text" name="lastName" value="Emerson" readonly id="ln">
      <label for="ln">Last Name</label>
    </div>
    <div class="form-control">
      <input type="number" name="age" value="17" min="3" max="10" id="a">
      <label for="a">Age</label>
    </div>
    <div class="form-control">
       <label > 
         <input type="checkbox" name="agree" disabled>
         Accept terms and conditions
        </label>
    </div>
    <div class="choose-gender">
        <input type="radio" name="gender" id="gander-male" checked>
        <label for="gander-male">Male</label>
        <input type="radio" name="gender" id="gander-female">
        <label for="gander-female">Female</label>
        <input type="radio" name="gender" id="gander-secret">
        <label for="gander-secret">Secret</label>
    </div>
    
    <div class="form-control">
  <textarea maxlength="10" name="description" placeholder="Write description..."></textarea>
    </div>
    <div class="form-control">
      <button type="submit">Submit</button>
    </div>
  </form>
  </body>
</html>
